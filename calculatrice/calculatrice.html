<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TP2 Ex2</title>
    <script> 
        //fonction qui évalue le chiffre et renvoie la sortie
        function calculer() 
        { 
            let a = document.getElementById("result").value 
            let b = eval(a) 
            document.getElementById("result").value = b 
        } 
        //fonction qui affiche la valeur
        function afficher(val) 
        { 
            document.getElementById("result").value+=val 
        } 
        //fonction qui efface l'écran 
        function effacer() 
        { 
            document.getElementById("result").value = "" 
        } 
     </script>
    <style>
        #calc {
            /* border: 1px solid black; */
            width: 500px;
            margin: 0 auto;
            padding: 5px;
            box-shadow: 0 0 5px blue;
            border-radius: 2px;
        }

        #calc .ligne {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-column-gap: 2px;
            height: 50px;
            margin-bottom: 2px;
        }

        #result {
            width: 100%;
            height: 50px;
            margin-top: 5px;
            margin-bottom: 5px; 
            /* text-align :right; */
            background-color: whitesmoke;
            border:  1px solid black;
            border-radius: 2px;
            padding: 15px 0 0 0;
        }

        #eq {
            font-size: 30px;
            color: #222;
            float: right;
            margin-right: 10px;
        }

        .bouton {
            background-color: #D6D6D6;
            border: 1px solid #C6C6C6;
            color: #444;
            cursor:pointer;
            text-align:center;
            border-radius:3px;
            font-size: 20px;
        }
        
        .egal{
            color: #FEFEFE;
            background-color: #4D90FE;
            border: 1px solid #4D90FE;
        }

        .chiffre{
            background-color: #F5F5F5;
        }

        .bouton:hover {
            box-shadow: 0px 1px 4px 0px rgb(0,0,0,0.2)
        }

    </style>
   
</head>
<body>
    <div id="calc">
        <div>
           
            <input id="result"/>
                
        </div>
        <div class="ligne">
            <input  type="button" class="bouton" id="bl" onclick="afficher('(')" value="("  >
            <input  type="button" class="bouton" id="br" onclick="afficher(')')" value=")" > 
            <input  type="button" class="bouton" id="bpR" onclick="afficher('%')" value="%" > 
            <input  type="button" class="bouton" id="bce" onclick="effacer()" value="CE" >     
        </div>
        <div class="ligne">
            <input  type="button" class="bouton chiffre" id="b7" onclick="afficher('7')" value="7" >
            <input  type="button" class="bouton chiffre" id="b8" onclick="afficher('8')" value="8" >
            <input  type="button" class="bouton chiffre" id="b9" onclick="afficher('9')" value="9" >
            <input  type="button" class="bouton" id="bd" onclick="afficher('/')" value="÷" >     
        </div>
        <div class="ligne">
            <input  type="button" class="bouton chiffre" id="b4" onclick="afficher('4')" value="4" >
            <input  type="button" class="bouton chiffre" id="b5" onclick="afficher('5')" value="5">
            <input  type="button" class="bouton chiffre" id="b6" onclick="afficher('6')" value="6">
            <input  type="button" class="bouton" id="bx" onclick="afficher('*')" value="x" >     
        </div>
        <div class="ligne">
            <input  type="button" class="bouton chiffre" id="b1" onclick="afficher('1')" value="1" >
            <input  type="button" class="bouton chiffre" id="b2" onclick="afficher('2')" value="2" >
            <input  type="button" class="bouton chiffre" id="b3" onclick="afficher('3')" value="3" >
            <input  type="button" class="bouton" id="bs" onclick="afficher('-')" value="-" >     
        </div>
        <div class="ligne">
            <input  type="button" class="bouton chiffre" id="b0" onclick="afficher('0')" value="0" >
            <input  type="button" class="bouton" id="bv" onclick="afficher('.')" value="." >
            <input  type="button" id="be" class="egal bouton" onclick="calculer()" value="=">
            <input  type="button" class="bouton" id="bp" onclick="afficher('+')" value="+" >     
        </div>
    </div>
   
        
</body>
</html>
